<div class="container" style="margin: 5% 15%; text-align: center">
  <h1>Transactions</h1>
  <table class="table">
    <thead>
      <th>Date</th>
      <th>Category</th>
      <th>Amount</th>
    </thead>
    <tbody>
      <tr *ngFor="let trans of transactions, let o = odd" [ngClass]="{highlight: o}">
        <td>{{trans.times.when_recorded | date}}</td>
        <td>{{trans.categories[0].folder}}</td>
        <td>{{format(trans.amounts.amount)}}</td>
      </tr>
    </tbody>
  </table>
</div>
